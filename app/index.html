<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>

  <div class="b-audio-player" data-audio-player>

    <div class="b-audio-player__top">
      <div class="b-audio-player__controls-wrapper">
        <button class="b-audio-player__play-pause" data-audio-player-play-pause>
          <i class="fa fa-play is-on-play"></i>
          <i class="fa fa-pause is-on-pause"></i>
        </button>
        <button class="b-audio-player__stop" data-audio-player-stop>
          <i class="fa fa-stop"></i>
        </button>
      </div>
      <div class="b-audio-player__timeline__wrapper" data-audio-player-timeline-wrapper>
        <div class="b-audio-player__title" data-audio-player-title></div>
        <div class="b-audio-player__timeline" data-audio-player-timeline></div>
        <div class="b-audio-player__timeline__bg" data-audio-player-timeline-bg></div>
      </div>
      <label class="b-audio-player__file" data-audio-player-input>
        <input type="file" accept="audio/*">
        <span class="b-audio-player__file__icon">
          <i class="fa fa-eject"></i>
        </span>
      </label>
    </div>

    <div class="b-audio-player__eq">
      <div class="b-audio-player__eq-control" data-audio-player-eq>
        <div class="b-audio-player__eq-control__name">32</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">64</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">125</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">250</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">500</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">1K</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">2K</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">4K</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">8K</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
      <div class="b-audio-player__eq-control">
        <div class="b-audio-player__eq-control__name">16K</div>
        <input class="b-audio-player__eq-control__range" data-audio-player-eq-control type="range" min="-12" max="12" /></div>
    </div>

    <div class="b-audio-player__visualizer__wrapper">
      <canvas data-audio-player-canvas></canvas>
    </div>

    <div class="b-audio-player__dnd-screen__wrapper" data-audio-player-dropzone>
      <div class="b-audio-player__dnd-screen">Отпускайте</div>
    </div>
  </div>

  <!--<canvas id="canvas"></canvas>-->
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/libs/jquery-2.1.4.js"></script>
    <script src="scripts/Sound.js"></script>
    <script src="scripts/AudioPlayer.js"></script>
    <!-- endbuild -->
  </body>
</html>
